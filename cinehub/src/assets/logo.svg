<svg width="320" height="100" viewBox="0 0 320 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg { fill: #1a1a1a; }
    text {
      font-family: 'Poppins', sans-serif;
      font-size: 60px;
      font-weight: 700;
    }

    .letter {
      opacity: 0;
      animation: fadeSlide 2.4s ease-in-out infinite;
    }

    .c { fill: #ef476f; animation-delay: 0s; }
    .i { fill: #ffffff; animation-delay: 0.2s; }
    .n { fill: #ffffff; animation-delay: 0.4s; }
    .e { fill: #ffffff; animation-delay: 0.6s; }
    .f { fill: #ffffff; animation-delay: 0.8s; }
    .y { fill: #ffffff; animation-delay: 1.0s; }

    @keyframes fadeSlide {
      0%, 100% {
        opacity: 0;
        transform: translateY(20px);
      }
      20%, 80% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>

  <!-- Background -->
  <rect class="bg" width="100%" height="100%" rx="12"></rect>

  <!-- Animated Text -->
  <text x="20" y="70">
    <tspan class="letter c">C</tspan>
    <tspan class="letter i">i</tspan>
    <tspan class="letter n">n</tspan>
    <tspan class="letter e">e</tspan>
    <tspan class="letter f">f</tspan>
    <tspan class="letter y">y</tspan>
  </text>
</svg>
